<head>

        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Vollkorn&display=swap" rel="stylesheet">

</head>

<body>
    <ul>
        <div class="Icon">
            <img src="bike.png" alt="" width="75px" height="75px">
            <a>Go-West</a>
        </div>
        <li><a href="#about">About</a></li>
        <li><a href="#contact">Contact</a></li>
        <li><a href="#news">News</a></li>
        <li class="dropdown">
            <a href="javascript:void(0)" class="dropbtn">Bikes</a>
            <div class="dropdown-content">
                <a href="#">Road</a>
                <a href="#">Mountain</a>
                <a href="#">Urban</a>
                <a href="#">Junior</a>
            </div>
        </li>
    </ul>

    <div class="w3-content w3-display-container">
        <img class="mySlides" src="urban1.jpg" style="width:100%">
        <img class="mySlides" src="urban3.jpg" style="width:100%">
        <img class="mySlides" src="roaad.jpg" style="width:100%">
        <img class="mySlides" src="roaaad.jpg" style="width:100%">

        <button class="w3-button w3-black w3-display-left" onclick="plusDivs(-1)">&#10094;</button>
        <button class="w3-button w3-black w3-display-right" onclick="plusDivs(1)">&#10095;</button>
    </div>
    <script>
        var slideIndex = 1;
        showDivs(slideIndex);

        function plusDivs(n) {
            showDivs(slideIndex += n);
        }

        function showDivs(n) {
            var i;
            var x = document.getElementsByClassName("mySlides");
            if (n > x.length) {
                slideIndex = 1
            }
            if (n < 1) {
                slideIndex = x.length
            }
            for (i = 0; i < x.length; i++) {
                x[i].style.display = "none";
            }
            x[slideIndex - 1].style.display = "block";
        }
    </script>

    <br>
    <h2>PILIH JENIS SEPEDAMU</h2>
    <br>
    <div class="container">
        <div class="row">
            <div class="row" id="list-category"></div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
    <script type="text/javascript">
        $(document).ready(function () {
            let templateCategory = function (category) {
                return `
                <div class="col-sm-3">
                    <div class="box">
                        <img src="${category.image}" alt="" class="image">
                        <h3 class="tengah">${category.name}</h3>
                    </div>
                </div>
            `
            }

            $.getJSON('data.json', function (data) {
                console.log('success');
                $.each(data.categories, function (i, category) {
                    $('#list-category').
                    append(templateCategory(category))
                });
            });
        });
    </script>
</body>
